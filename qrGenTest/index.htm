<html>
<head>
<title>LD qr gen example</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<!--<script type="text/javascript" src="jquery-qrcode/jquery.qrcode.min.js"></script>-->
<script type="text/javascript" src="jquery-qrcode/src/jquery.qrcode.js"></script>
<script type="text/javascript" src="jquery-qrcode/src/qrcode.js"></script>

<p>Render in table</p>
<div id="qrcodeTable"></div>

<p>Render in canvas</p> 
<div id="qrcodeCanvas"></div>

<script>
	jQuery('#qrcodeTable').qrcode({
		render  : "table",
		text    : "this is a qr code"
	});

//	//jQuery('#qrcodeTable').qrcode({
//		render	: "table",
//		text	: "http://jetienne.com"
//	});	
	jQuery('#qrcodeCanvas').qrcode({
		text	: "http://jetienne.com"
	});	
</script>

</body>
</html>
